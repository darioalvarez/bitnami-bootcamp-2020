apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  # namespace: 
  labels:
    app: redis
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      tier: backend
  template:
    metadata:
      labels:
        app: redis
        tier: backend
    spec:
      containers:
        - name: redis-pod
          image: bitnami/redis:latest
          ports:
            - name: redis-server
              containerPort: 6379
          env:
            - name: ALLOW_EMPTY_PASSWORD 
              value: "yes"
